<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number</title>
</head>
<body>
    <h1>This is your lucky number: {{lucky_num}}</h1>
    <p>{{msg}}</p>
    {% if lucky_num == 7 %}
        <p>It's your lucky day!</p>
    {% else %}
        <p>Try again next time!</p>
    {% endif %}
</body>
</html>
